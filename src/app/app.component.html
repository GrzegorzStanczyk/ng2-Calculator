
<div class="calculator">
    <h1>
      {{title}}
    </h1>
    <div class="cache" id="cache">{{cache}}</div>
    <input type="text" value={{result}}/>
    <app-num-btns (resultValue)="onGetValue($event)"
                  (cacheValue)="onGetResult($event)"
                  #btns></app-num-btns>
</div>
